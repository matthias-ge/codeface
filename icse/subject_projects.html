  <script>
      function updateFigs() {
        var rev1 = $('#rev1').hasClass('active');
        var rev2 = $('#rev2').hasClass('active');

        figFuncBased=document.getElementById('figFuncBased')
        figFileBased=document.getElementById('figFileBased')
        if($('#Linux').hasClass("active")) {
          $('#rev1').text('v3.6');
          $('#rev2').text('v3.7');
          if(rev1) {
            figFuncBased.src="Results/Linux/Function-Based/v3.5-v3.6/community.png"
            figFileBased.src="Results/Linux/File-Based/v3.5-v3.6/community.png"
          }
          if(rev2) {
            figFuncBased.src="Results/Linux/Function-Based/v3.6-v3.7/community.png"
            figFileBased.src="Results/Linux/File-Based/v3.6-v3.7/community.png"
          }
        }
        if($('#QEMU').hasClass("active")) {
          $('#rev1').text('v1.0');
          $('#rev2').text('v1.1');
          if(rev1) {
            figFuncBased.src="Results/QEMU/Function-Based/v0.15.0-v1.0/community.svg"
            figFileBased.src="Results/QEMU/File-Based/v0.15.0-v1.0/community.svg"
          }
          if(rev2) {
            figFuncBased.src="Results/QEMU/Function-Based/v1.0-v1.1.0/community.svg"
            figFileBased.src="Results/QEMU/File-Based/v1.0-v1.1.0/community.svg"
          }
        }
        if($('#Firefox').hasClass("active")) {
          $('#rev1').text('v19.0');
          $('#rev2').text('v20.0');
          if(rev1) {
            figFuncBased.src="Results/Mozilla Firefox/Function-Based/FIREFOX_18_0_RELEASE-FIREFOX_19_0_RELEASE/community.svg"
            figFileBased.src="Results/Mozilla Firefox/File-Based/FIREFOX_18_0_RELEASE-FIREFOX_19_0_RELEASE/community.svg"
          }
          if(rev2) {
            figFuncBased.src="Results/Mozilla Firefox/Function-Based/FIREFOX_19_0_RELEASE-FIREFOX_20_0_RELEASE/community.svg"
            figFileBased.src="Results/Mozilla Firefox/File-Based/FIREFOX_19_0_RELEASE-FIREFOX_20_0_RELEASE/community.svg"
          }
        }
        if($('#Chromium').hasClass("active")) {
          $('#rev1').text('v28.0');
          $('#rev2').text('v29.0');
          if(rev1) {
            figFuncBased.src="Results/Chromium/Function-Based/v27.0.1453-v28.0.1500.95/community.svg"
            figFileBased.src="Results/Chromium/File-Based/v27.0.1453-v28.0.1500.95/community.svg"
          }
          if(rev2) {
            figFuncBased.src="Results/Chromium/Function-Based/v28.0.1500.95-v29.0.1547/community.svg"
            figFileBased.src="Results/Chromium/File-Based/v28.0.1500.95-v29.0.1547/community.svg"
          }
        }
        if($('#Apache').hasClass("active")) {
          $('#rev1').text('v2.3');
          $('#rev2').text('v2.4');
          if(rev1) {
            figFuncBased.src="Results/Apache httpd/Function-Based/2.2.0-2.3.0/community.svg"
            figFileBased.src="Results/Apache httpd/File-Based/2.2.0-2.3.0/community.svg"
          }
          if(rev2) {
            figFuncBased.src="Results/Apache httpd/Function-Based/2.3.0-2.4.0/community.svg"
            figFileBased.src="Results/Apache httpd/File-Based/2.3.0-2.4.0/community.svg"
          }
        }
        if($('#GCC').hasClass("active")) {
          $('#rev1').text('v4.8.0');
          $('#rev2').text('v4.8.1');
          if(rev1) {
            figFuncBased.src="Results/GCC/Function-Based/gcc-4_7_3-release-gcc-4_8_0-release/community.svg"
            figFileBased.src="Results/GCC/File-Based/gcc-4_7_3-release-gcc-4_8_0-release/community.svg"
          }
          if(rev2) {
            figFuncBased.src="Results/GCC/Function-Based/gcc-4_8_0-release-gcc-4_8_1-release/community.svg"
            figFileBased.src="Results/GCC/File-Based/gcc-4_8_0-release-gcc-4_8_1-release/community.svg"
          }
        }
        if($('#jQuery').hasClass("active")) {
          $('#rev1').text('v1.8');
          $('#rev2').text('v1.9');
          if(rev1) {
            figFuncBased.src="Results/jQuery/Function-Based/1.7-1.8.0/community.svg"
            figFileBased.src="Results/jQuery/File-Based/1.7-1.8.0/community.svg"
          }
          if(rev2) {
            figFuncBased.src="Results/jQuery/Function-Based/1.8.0-1.9.0/community.svg"
            figFileBased.src="Results/jQuery/File-Based/1.8.0-1.9.0/community.svg"
          }
        }
        if($('#Perl').hasClass("active")) {
          $('#rev1').text('v5.18');
          $('#rev2').text('');
          if(rev1) {
            figFuncBased.src="Results/PERL/Function-Based/v5.17.0-v5.18.0/community.svg"
            figFileBased.src="Results/PERL/File-Based/v5.17.0-v5.18.0/community.svg"
          }
          if(rev2) {
            figFuncBased.src="Results/PERL/Function-Based/v5.17.0-v5.18.0/community.svg"
            figFileBased.src="Results/PERL/File-Based/v5.17.0-v5.18.0/community.svg"
          }
        }
        if($('#PHP').hasClass("active")) {
          $('#rev1').text('v5.4');
          $('#rev2').text('v5.5');
          if(rev1) {
            figFuncBased.src="Results/PHP/Function-Based/php-5.3.0-php-5.4.0/community.svg"
            figFileBased.src="Results/PHP/File-Based/php-5.3.0-php-5.4.0/community.svg"
          }
          if(rev2) {
            figFuncBased.src="Results/PHP/Function-Based/php-5.4.0-php-5.5.0/community.svg"
            figFileBased.src="Results/PHP/File-Based/php-5.4.0-php-5.5.0/community.svg"
          }
        }
        if($('#Jommla').hasClass("active")) {
          $('#rev1').text('v3.1.0');
          $('#rev2').text('v3.1.5');
          if(rev1) {
            figFuncBased.src="Results/Joomla/Function-Based/3.0.0-3.1.0/community.svg"
            figFileBased.src="Results/Joomla/File-Based/3.0.0-3.1.0/community.svg"
          }
          if(rev2) {
            figFuncBased.src="Results/Joomla/Function-Based/3.1.0-3.1.5/community.svg"
            figFileBased.src="Results/Joomla/File-Based/3.1.0-3.1.5/community.svg"
          }
        }

      }
      $(document).ready(function() {
        updateFigs()
        $('#projectList li').click(function() {
          $(this).siblings('li').removeClass('active');
          $(this).addClass('active');
          var target = $(this).attr("id");
          updateFigs()
        });
        $('#version button').click(function() {
	  $(this).button('toggle');
          updateFigs()
        });
      });
  </script>
